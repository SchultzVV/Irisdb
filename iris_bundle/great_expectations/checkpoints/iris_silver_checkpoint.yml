name: iris_silver_checkpoint
config_version: 1.0
class_name: SimpleCheckpoint
module_name: great_expectations.checkpoint
run_name_template: "%Y%m%d-%H%M%S-silver-validation"

validations:
  - batch_request:
      datasource_name: iris_data
      data_connector_name: default_runtime_data_connector_name
      data_asset_name: default.iris_silver
      batch_identifiers:
        default_identifier_name: silver_batch
    expectation_suite_name: iris_silver_suite

action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction
  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction
