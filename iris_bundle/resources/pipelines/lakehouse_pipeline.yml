resources:
  pipelines:
    iris_pipeline:
      name: iris-lakehouse-pipeline
      target: telecom_lakehouse_pipeline_db  # substitua se necess√°rio
      libraries:
        - notebook: infra/setup_catalog_volume.py
        - notebook: notebooks/01_ingest_bronze.py
