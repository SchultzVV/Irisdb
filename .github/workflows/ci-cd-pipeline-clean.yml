name: ğŸš€ Iris MLOps CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

env:
  DATABRICKS_HOST: ${{ secrets.DATABRICKS_HOST }}
  DATABRICKS_TOKEN: ${{ secrets.DATABRICKS_TOKEN }}

jobs:
  # ğŸ§ª Testes e ValidaÃ§Ã£o
  test-and-validate:
    runs-on: ubuntu-latest
    name: ğŸ§ª Tests & Validation
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest black flake8
        
    - name: ğŸ¨ Code Formatting Check
      run: |
        black --check notebooks/ tests/ --diff
        flake8 notebooks/ tests/ --max-line-length=88 --ignore=E203,W503
        
    - name: ğŸ§ª Run Unit Tests
      run: |
        python -m pytest tests/ -v --tb=short
        
    - name: ğŸ”§ Install Databricks CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        
    - name: âœ… Validate Bundle Configuration
      run: |
        export PATH="$HOME/.databricks/bin:$PATH"
        databricks bundle validate --target dev

  # ğŸš€ Deploy para Dev
  deploy-dev:
    needs: test-and-validate
    runs-on: ubuntu-latest
    name: ğŸš€ Deploy to Dev
    if: github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch'
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Databricks CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        
    - name: ğŸš€ Deploy Bundle to Dev
      run: |
        export PATH="$HOME/.databricks/bin:$PATH"
        databricks bundle deploy --target dev
        
    - name: ğŸ§ª Run Integration Tests
      run: |
        export PATH="$HOME/.databricks/bin:$PATH"
        databricks bundle run bronze_job --target dev --wait
        databricks bundle run silver_job --target dev --wait

  # ğŸ¯ Deploy para Staging
  deploy-staging:
    needs: deploy-dev
    runs-on: ubuntu-latest
    name: ğŸ¯ Deploy to Staging
    if: github.ref == 'refs/heads/main'
    environment: staging
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Databricks CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        
    - name: ğŸ¯ Deploy Bundle to Staging
      run: |
        export PATH="$HOME/.databricks/bin:$PATH"
        databricks bundle deploy --target staging
        
    - name: ğŸ”„ Run Pipeline Test
      run: |
        export PATH="$HOME/.databricks/bin:$PATH"
        databricks bundle run complete_pipeline --target staging --wait

  # ğŸ­ Deploy para ProduÃ§Ã£o
  deploy-production:
    needs: deploy-staging
    runs-on: ubuntu-latest
    name: ğŸ­ Deploy to Production
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ”§ Install Databricks CLI
      run: |
        curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
        
    - name: ğŸ­ Deploy Bundle to Production
      run: |
        export PATH="$HOME/.databricks/bin:$PATH"
        databricks bundle deploy --target prod
        
    - name: ğŸ“Š Run Model Monitoring
      run: |
        export PATH="$HOME/.databricks/bin:$PATH"
        databricks bundle run model_monitoring --target prod
