trigger:
  branches:
    include:
      - main

pool:
  vmImage: ubuntu-latest

variables:
  TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}

jobs:
  - job: continuous_delivery
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: '3.8'
        displayName: 'ğŸ§ª Usando Python 3.8'

      - script: |
          echo "{}" > ~/.databricks-connect
        displayName: 'âš™ï¸ Databricks config'

      - script: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt wheel twine databricks-cli great_expectations
        displayName: 'ğŸ“¦ Instalando dependÃªncias'

      - script: |
          python setup.py bdist_wheel
        displayName: 'ğŸ› ï¸ Gerando pacote'

      - task: TwineAuthenticate@1
        inputs:
          artifactFeed: 'python_library_teste'
        displayName: 'ğŸ” Autenticando no Feed'

      - script: |
          twine upload -r "python_library_teste" --config-file $(PYPIRC_PATH) dist/*
        displayName: 'ğŸ“¤ Upload do pacote'

      - name: ğŸ§ª Validar schema com Great Expectations
        run: |
          great_expectations checkpoint run iris_validation_checkpoint || exit 1
        displayName: 'âœ… Validando dados com Great Expectations'

      - name: ğŸ“¦ Validar Asset Bundle
        run: databricks bundle validate
        displayName: 'ğŸ“‹ Validando Bundle'

      - name: ğŸš€ Deploy Bundle para Databricks
        run: databricks bundle deploy --target dev
        displayName: 'ğŸš€ Deploy Bundle'

      - name: ğŸ§ª Executar pipeline de testes
        run: databricks bundle run test_pipeline --target dev
        displayName: 'ğŸ” Rodando test_pipeline com dados mockados'

      - name: ğŸ§  Executar pipeline principal (iris_pipeline)
        run: databricks bundle run iris_pipeline --target dev
        displayName: 'ğŸŒˆ Executando pipeline oficial'

      - name: âœ… Notificar sucesso no Teams
        if: success()
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "title": "âœ… CD Pipeline",
            "text": "Deploy do bundle e execuÃ§Ã£o dos pipelines realizados com sucesso! ğŸ‰"
          }' $TEAMS_WEBHOOK_URL
        displayName: 'ğŸ“£ Notificar Teams (sucesso)'

      - name: âŒ Notificar falha no Teams
        if: failure()
        run: |
          curl -H 'Content-Type: application/json' -d '{
            "title": "âŒ CD Pipeline",
            "text": "Falha no pipeline de CD. Verificar logs no GitHub Actions."
          }' $TEAMS_WEBHOOK_URL
        displayName: 'ğŸ“£ Notificar Teams (falha)'
