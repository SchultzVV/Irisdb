resources:
  jobs:
    test_runner_job:
      name: "iris_test_runner_${bundle.target}"
      
      # ğŸ”„ ConfiguraÃ§Ã£o de execuÃ§Ã£o
      timeout_seconds: 1800  # 30 minutos para testes completos
      max_concurrent_runs: 1
      
      # ğŸ“§ NotificaÃ§Ãµes
      email_notifications:
        on_failure:
          - ${var.notification_email}
        on_success:
          - ${var.notification_email}
      
      # ğŸ–¥ï¸ ConfiguraÃ§Ã£o de Cluster (Serverless por padrÃ£o)
      job_clusters:
        - job_cluster_key: "test_cluster"
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "i3.xlarge"
            driver_node_type_id: "i3.xlarge"
            num_workers: 1
            # Para testes, usamos cluster pequeno
            spark_conf:
              "spark.databricks.adaptive.enabled": "true"
              "spark.databricks.adaptive.coalescePartitions.enabled": "true"
            custom_tags:
              Environment: ${bundle.target}
              Project: "iris_pipeline"
              JobType: "testing"
      
      # ğŸ“‹ Tarefas do job
      tasks:
        - task_key: "run_tests"
          job_cluster_key: "test_cluster"
          
          notebook_task:
            notebook_path: ${workspace.file_path}/notebooks/test_runner
            base_parameters:
              env: ${bundle.target}
              catalog: ${var.catalog_name}
              schema: ${var.schema_name}
          
          # â±ï¸ Timeout especÃ­fico para esta tarefa
          timeout_seconds: 1200  # 20 minutos
          
          # ğŸ”„ Retry em caso de falha
          retry_on_timeout: true
          max_retries: 2
      
      # ğŸ·ï¸ Tags para organizaÃ§Ã£o
      tags:
        environment: ${bundle.target}
        project: "iris_mlops"
        job_type: "testing"
        
