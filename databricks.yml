bundle:
  name: iris_bundle

variables:
  cluster_id:
    description: "ID do cluster existente para executar jobs"
    default: "your-cluster-id-here"
  source:
    description: "Caminho para o arquivo CSV fonte"
    default: "dbfs:/tmp/iris/iris.csv"
  output_bronze_table:
    description: "Tabela de destino da camada Bronze"
    default: "default.iris_bronze"
  output_silver_table:
    description: "Tabela de destino da camada Silver"
    default: "default.iris_silver"
  output_gold_table:
    description: "Tabela de destino da camada Gold"
    default: "default.iris_gold"
  output_model:
    description: "Nome do modelo MLflow"
    default: "telecom_lakehouse.ml_assets.iris_model"

sync:
  include:
    - notebooks/*
    - setup.py
    - requirements.txt
    - tests/*

include:
  - resources/jobs/*.yml

targets:
  dev:
    mode: development
    variables:
      cluster_id: "your-cluster-id-here"